<!DOCTYPE html>
<html>
    <head>
        <title>Media Queries</title>
        <style>
        @media print {
            .screen-only {
                display: none;
            }
        }
        </style>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <p class="screen-only">This paragraph won't appear when this page is printed.</p>
    </body>
</html>
