<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap alerts</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <style>
            .alert {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="alert alert-primary" role="alert">
                Primary alert! &lt;div class="alert alert-primary" role="alert"&gt;
            </div>
            <div class="alert alert-success" role="alert">
                This is an alert message. &lt;div class="alert alert-success"&gt;
            </div>
            <div class="alert alert-danger" role="alert">
                This is an alert message. &lt;div class="alert alert-danger" role="alert"&gt;
            </div>
        </div>
    </body>
</html>
